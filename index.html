<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KingPin Music (Drive-ify)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="sidebar">
        <div class="logo">
            <i class="fab fa-spotify"></i> KingPin Music
        </div>
        <ul class="nav-links">
            <li class="active" onclick="switchMenu('home')"><i class="fas fa-home"></i> Home</li>
            <li onclick="switchMenu('search')"><i class="fas fa-search"></i> Search</li>
            <li onclick="switchMenu('library')"><i class="fas fa-book-open"></i> Your Library</li>
        </ul>
        
        <div class="sidebar-divider"></div>
        
        <div class="upload-container">
            <p>Tambah Lagu Baru</p>
            <input type="file" id="fileInput" accept="audio/*">
            <button onclick="uploadSong()" id="uploadBtn">Upload ke Drive</button>
            <p id="uploadStatus" class="status-text"></p>
        </div>
    </div>

    <div class="main-container">
        <div class="topbar">
            <div class="nav-buttons">
                <button><i class="fas fa-chevron-left"></i></button>
                <button><i class="fas fa-chevron-right"></i></button>
            </div>
            
            <div class="search-bar" id="searchContainer" style="display: none;">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Cari lagu FLAC lu di sini..." onkeyup="searchLagu()">
            </div>

            <div class="profile-btn">
                <i class="fas fa-user-circle"></i> King Pin
            </div>
        </div>

        <div class="content-area">
            <h1 id="pageTitle">Your FLAC Collection</h1>
            
            <div class="playlist-header">
                <div class="col-title"># TITLE</div>
                <div class="col-action">ACTION</div>
            </div>

            <div class="song-list" id="songList">
                <p class="loading-text"><i class="fas fa-spinner fa-spin"></i> Loading lagu dari Drive...</p>
            </div>
        </div>
    </div>

    <div class="player-bottom">
        <div class="player-info">
            <div class="album-art"><i class="fas fa-music"></i></div>
            <div class="track-info">
                <h4 id="currentSongName">Belum ada lagu diputar</h4>
                <p>Google Drive Streaming</p>
            </div>
        </div>
        
        <div class="player-controls">
            <audio id="audioPlayer" controls controlsList="nodownload">
                Browser lu gak support elemen audio.
            </audio>
        </div>
        
        <div class="player-extra">
            <i class="fas fa-volume-up"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
